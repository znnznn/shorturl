{% extends 'index.html'  %}

{% block title  %}
{{ title }}
{% endblock %}

{% block body %}
<h1>Login page</h1>

<form method="POST">
    <table>
        <tr>
            <td>Email</td>
            <td><input type="text" name="email" required></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password" required></td>
        </tr>
        <tr>
            <td><a href="{{ url_for('register_page') }}">Register</a></td>
            <td><input type="submit" value="Login"></td>
        </tr>
    </table>
</form>
{% endblock %}
